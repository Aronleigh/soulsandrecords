  <style>
    :root{
      --bg0:#f6fbff;
      --bg1:#eef6ff;
      --ink:#091a2a;
      --muted:#4a6078;
      --line:rgba(9,26,42,.12);
      --glass:rgba(255,255,255,.62);
      --glass2:rgba(255,255,255,.48);
      --shadow: 0 22px 70px rgba(9,26,42,.12);
      --shadow2: 0 14px 40px rgba(9,26,42,.10);
      --blue:#2b6cb0;
      --blue2:#1e4f86;
      --radius:22px;
      --radius2:26px;
      --max:1120px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--ink);
      background:
        radial-gradient(1200px 760px at 12% -10%, rgba(43,108,176,.24), transparent 60%),
        radial-gradient(900px 700px at 92% 0%, rgba(30,79,134,.16), transparent 52%),
        radial-gradient(900px 900px at 50% 105%, rgba(43,108,176,.12), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    a{color:inherit; text-decoration:none}
    a:hover{opacity:.92}
    ::selection{background:rgba(43,108,176,.18)}

    .wrap{max-width:var(--max); margin:0 auto; padding:22px 20px 70px}

    /* Top nav */
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px;
      padding:10px 0 18px;
    }
    .mark{
      display:flex; flex-direction:column; gap:3px;
      text-transform:uppercase;
      letter-spacing:.16em;
      font-size:12px;
      color:var(--muted);
      user-select:none;
    }
    .mark b{
      color:var(--ink);
      letter-spacing:.22em;
      font-size:12px;
    }
    .navlinks{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-end;
    }
    .chiplink{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,.55);
      backdrop-filter: blur(12px);
      color:var(--muted);
      font-weight:600;
      font-size:13px;
    }
    .chiplink strong{color:var(--ink)}
    .dot{
      width:8px; height:8px; border-radius:50%;
      background:linear-gradient(180deg, var(--blue), var(--blue2));
      box-shadow: 0 0 0 6px rgba(43,108,176,.10);
      flex:0 0 auto;
    }

    /* Hero */
    .hero{
      position:relative;
      border:1px solid var(--line);
      border-radius:var(--radius2);
      background:linear-gradient(135deg, rgba(255,255,255,.72), rgba(255,255,255,.46));
      backdrop-filter: blur(14px);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .hero::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(700px 420px at 18% 18%, rgba(43,108,176,.26), transparent 62%),
        radial-gradient(560px 360px at 82% 22%, rgba(30,79,134,.18), transparent 60%),
        radial-gradient(900px 520px at 50% 105%, rgba(43,108,176,.12), transparent 60%);
      pointer-events:none;
      filter:saturate(1.05);
    }
